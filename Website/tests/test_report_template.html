<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Creations Test Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .card.success {
            border-left: 5px solid #28a745;
        }
        
        .card.warning {
            border-left: 5px solid #ffc107;
        }
        
        .card.danger {
            border-left: 5px solid #dc3545;
        }
        
        .card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        
        .card .number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .card.success .number {
            color: #28a745;
        }
        
        .card.warning .number {
            color: #ffc107;
        }
        
        .card.danger .number {
            color: #dc3545;
        }
        
        .test-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .section-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .section-header h3 {
            color: #333;
            font-size: 1.3em;
        }
        
        .test-list {
            padding: 20px;
        }
        
        .test-item {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #dee2e6;
        }
        
        .test-item.passed {
            background-color: #d4edda;
            border-left-color: #28a745;
        }
        
        .test-item.failed {
            background-color: #f8d7da;
            border-left-color: #dc3545;
        }
        
        .test-item .test-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .test-item .test-status {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .footer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #666;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }
        
        .timestamp {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .test-sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Culinary Creations</h1>
            <p>Comprehensive Test Report</p>
            <div class="timestamp">Generated on: <span id="timestamp"></span></div>
        </div>
        
        <div class="summary-cards">
            <div class="card success" id="total-card">
                <h3>Total Tests</h3>
                <div class="number" id="total-tests">0</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="total-progress" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="card success" id="passed-card">
                <h3>Passed</h3>
                <div class="number" id="passed-tests">0</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="passed-progress" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="card danger" id="failed-card">
                <h3>Failed</h3>
                <div class="number" id="failed-tests">0</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="failed-progress" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="card warning" id="success-rate-card">
                <h3>Success Rate</h3>
                <div class="number" id="success-rate">0%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="rate-progress" style="width: 0%"></div>
                </div>
            </div>
        </div>
        
        <div class="test-sections">
            <div class="test-section">
                <div class="section-header">
                    <h3>üß™ Frontend Tests</h3>
                </div>
                <div class="test-list" id="frontend-tests">
                    <!-- Test items will be populated here -->
                </div>
            </div>
            
            <div class="test-section">
                <div class="section-header">
                    <h3>üêç Backend Tests</h3>
                </div>
                <div class="test-list" id="backend-tests">
                    <!-- Test items will be populated here -->
                </div>
            </div>
            
            <div class="test-section">
                <div class="section-header">
                    <h3>üåê E2E Tests</h3>
                </div>
                <div class="test-list" id="e2e-tests">
                    <!-- Test items will be populated here -->
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Test Report generated by Culinary Creations Test Suite</p>
            <p>For more information, check the test documentation</p>
        </div>
    </div>
    
    <script>
        // This script will be populated with actual test data
        function populateReport(data) {
            // Set timestamp
            document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString();
            
            // Update summary cards
            document.getElementById('total-tests').textContent = data.summary.total_tests;
            document.getElementById('passed-tests').textContent = data.summary.total_passed;
            document.getElementById('failed-tests').textContent = data.summary.total_failed;
            document.getElementById('success-rate').textContent = data.summary.success_rate.toFixed(1) + '%';
            
            // Update progress bars
            const totalProgress = (data.summary.total_tests / Math.max(data.summary.total_tests, 1)) * 100;
            const passedProgress = (data.summary.total_passed / Math.max(data.summary.total_tests, 1)) * 100;
            const failedProgress = (data.summary.total_failed / Math.max(data.summary.total_tests, 1)) * 100;
            const rateProgress = data.summary.success_rate;
            
            document.getElementById('total-progress').style.width = totalProgress + '%';
            document.getElementById('passed-progress').style.width = passedProgress + '%';
            document.getElementById('failed-progress').style.width = failedProgress + '%';
            document.getElementById('rate-progress').style.width = rateProgress + '%';
            
            // Populate test sections
            populateTestSection('frontend-tests', data.frontend);
            populateTestSection('backend-tests', data.backend);
            populateTestSection('e2e-tests', data.e2e);
        }
        
        function populateTestSection(containerId, testData) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (testData.details && testData.details.length > 0) {
                testData.details.forEach(test => {
                    const testItem = document.createElement('div');
                    testItem.className = `test-item ${test.status.toLowerCase()}`;
                    
                    testItem.innerHTML = `
                        <div class="test-name">${test.name}</div>
                        <div class="test-status">Status: ${test.status} | Duration: ${test.duration}ms</div>
                    `;
                    
                    container.appendChild(testItem);
                });
            } else {
                container.innerHTML = '<p>No test details available</p>';
            }
        }
        
        // Example usage:
        // populateReport(testDataFromJSON);
    </script>
</body>
</html>
